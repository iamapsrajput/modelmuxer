[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --strict-config --cov=app --cov-report=term-missing --cov-report=html --cov-report=xml
env =
    TESTING = true
testpaths = tests
asyncio_mode = auto
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    enterprise: marks tests for enterprise features
    security: marks tests for security features
    performance: marks tests for performance benchmarking
    direct: Tests for direct provider routing functionality
    integration_direct: marks tests as end-to-end direct provider integration tests
    architecture: Tests for architecture validation and compliance
    comprehensive: Comprehensive validation tests
    router_comprehensive: Comprehensive router model selection tests
    cost_estimation_comprehensive: Comprehensive cost estimation integration tests
    budget_comprehensive: Comprehensive budget constraint enforcement tests
    provider_availability_comprehensive: Comprehensive provider availability validation tests
    integration_comprehensive: Comprehensive integration tests for all components
python_files = test_*.py
python_classes = Test*
python_functions = test_*
faulthandler_timeout = 60

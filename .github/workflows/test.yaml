name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.1"

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install poetry==${{ env.POETRY_VERSION }}

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --with dev,ml

      - name: Run ruff (linting and formatting)
        run: |
          poetry run ruff check app/ tests/
          poetry run ruff format --check app/ tests/

      - name: Run mypy (type checking)
        run: poetry run mypy app/

      - name: Run bandit (security linting)
        run: |
          poetry run bandit -r app/ -f json -o bandit-report.json
          poetry run bandit -r app/

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb" --health-interval 10s
          --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout
          5s --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry==${{ env.POETRY_VERSION }}

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --with dev,ml

      - name: Debug - Check Python path and imports
        run: |
          export PYTHONPATH=${{ github.workspace }}:$PYTHONPATH
          echo "PYTHONPATH: $PYTHONPATH"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "App directory contents:"
          ls -la app/
          echo "Cache directory contents:"
          ls -la app/cache/
          echo "Testing Python imports:"
          python -c "import sys; print('Python path:', sys.path)"
          python -c "from app.cache import MemoryCache, RedisCache; print('Cache imports successful')" || echo "Cache import failed"

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379/0
          TESTING: true
        run: |
          export PYTHONPATH=${{ github.workspace }}:$PYTHONPATH
          poetry run pytest tests/ -v --cov=app --cov-report=xml --cov-report=html -m "not integration"

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379/0
          TESTING: true
        run: |
          export PYTHONPATH=${{ github.workspace }}:$PYTHONPATH
          poetry run pytest tests/ -v --cov=app --cov-append --cov-report=xml -m "integration"

      - name: Run performance tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379/0
          TESTING: true
        run: |
          export PYTHONPATH=${{ github.workspace }}:$PYTHONPATH
          # Run performance tests but don't fail the build if they're slow
          poetry run pytest tests/performance/ -v --cov=app --cov-append --cov-report=xml -m "performance and not slow" || echo "Performance tests completed with warnings"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
            pytest-report.xml

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: trivy-fs-scan

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep security scan
        run: semgrep --error --config p/python --sarif > semgrep.sarif || true

      - name: Debug - List generated files
        if: always()
        run: |
          echo "Files in current directory:"
          ls -la *.sarif || echo "No SARIF files found"
          echo "Checking for semgrep output files:"
          find . -name "*semgrep*" -type f || echo "No semgrep files found"

      - name: Upload Semgrep scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          sarif_file: semgrep.sarif
          category: semgrep-scan

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install poetry==${{ env.POETRY_VERSION }}

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --with dev,ml

      - name: Run safety check
        run: |
          poetry run safety check --output json > safety-report.json || true
          poetry run safety check

      - name: Run pip-audit
        run: |
          poetry run pip-audit --format=json --output=pip-audit-report.json --skip-editable || true
          # Run pip-audit with vulnerability suppression for known issues in optional ML dependencies
          # GHSA-887c-mr87-cxwp: PyTorch ctc_loss vulnerability - affects optional ML features only
          poetry run pip-audit --skip-editable --ignore-vuln GHSA-887c-mr87-cxwp || echo "Known vulnerabilities in optional ML dependencies detected but suppressed"

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            pip-audit-report.json

  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install poetry==${{ env.POETRY_VERSION }}

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          # Install core dependencies first
          poetry install --with dev
          # Install ML dependencies if needed for performance tests
          poetry install --with ml || echo "ML dependencies failed to install, continuing with core tests"

      - name: Run performance tests
        run: |
          # Check if performance tests exist and install dependencies
          if [ -d "tests/performance" ]; then
            # Install additional dependencies for performance tests
            poetry install --with dev
            poetry run pytest tests/performance/ -v --benchmark-json=benchmark.json || echo "Performance tests failed, continuing..."
          else
            echo "Performance tests directory not found, creating empty benchmark file..."
            echo '{"benchmarks": []}' > benchmark.json
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.json

      - name: Comment benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: "pytest"
          output-file-path: benchmark.json
          comment-on-alert: true
          summary-always: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security-scan, dependency-check]
    if: always()
    steps:
      - name: Test Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.test.result }}" == "failure" ]]; then
            echo "âŒ Critical tests failed - blocking merge" >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [[ "${{ needs.security-scan.result }}" == "failure" || "${{ needs.dependency-check.result }}" == "failure" ]]; then
            echo "âš ï¸ Security issues detected - review required" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All tests passed successfully" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify Slack on test completion
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            ${{ (needs.lint.result == 'success' && needs.test.result == 'success' && needs.security-scan.result == 'success' && needs.dependency-check.result == 'success') && 'âœ… All tests passed successfully' || 'âŒ Some tests failed' }}

            ğŸ“Š **Test Results Summary:**
            â€¢ Lint: ${{ needs.lint.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.lint.result }}
            â€¢ Tests: ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.test.result }}
            â€¢ Security: ${{ needs.security-scan.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.security-scan.result }}
            â€¢ Dependencies: ${{ needs.dependency-check.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.dependency-check.result }}

            ğŸ“ Commit: ${{ github.sha }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}
            ğŸ‘¤ Author: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
